<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <style>
        form {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
            }
            .table {
                
                background-color: #f2f2f2;
                
            }    
            </style>
</head>

<body>
    <div class="jumbotron text-white bg-primary">
        <h1 style="text-align:center">Train Time</h1>
    </div>
    <div class="container">
        <table class="table">
            <div class="alert alert-primary" role="alert">
                Current Train Schedule
            </div>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="alert alert-primary" role="alert">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter Destination Name">
            </div>
            <div class="form-group">
                <label for="time">First Train Time</label>
                <input type="time" class="form-control" id="time" placeholder="Enter Time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
